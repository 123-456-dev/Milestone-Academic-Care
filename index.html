<!DOCTYPE html>
<html>
<head>
  <title>Firebase App</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Welcome Rohit Da!</h1>
  <button onclick="register()">Register</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1d5dn77UO5GOBHU9F11dEMTDaJ82KUjU",
      authDomain: "milestone-509ff.firebaseapp.com",
      projectId: "milestone-509ff",
      storageBucket: "milestone-509ff.firebasestorage.app",
      messagingSenderId: "557234471482",
      appId: "1:557234471482:web:ebd3741b48f1db85c72b03",
      measurementId: "G-V4BDJMTG9Y"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function register() {
      auth.createUserWithEmailAndPassword("test@email.com", "123456")
        .then(user => {
          alert("User registered: " + user.user.uid);
          db.collection("users").doc(user.user.uid).set({
            name: "Test User",
            email: "test@email.com"
          });
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
